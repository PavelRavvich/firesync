name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Display Python version
      run: python --version

    - name: Run unit tests
      run: python -m unittest discover tests -v

    - name: Test CLI scripts are executable
      shell: bash
      run: |
        chmod +x firestore_pull.py firestore_plan.py firestore_apply.py
        ./firestore_pull.py --help || echo "Expected to fail without credentials"
        ./firestore_plan.py --help || echo "Expected to fail without credentials"
        ./firestore_apply.py --help || echo "Expected to fail without credentials"

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Check code formatting with black (check mode)
      run: |
        python -m pip install black
        python -m black --check --diff .
      continue-on-error: true

    - name: Check imports with isort (check mode)
      run: |
        python -m pip install isort
        python -m isort --check-only --diff .
      continue-on-error: true

    - name: Type check with mypy
      run: |
        python -m pip install mypy
        python -m mypy core/ firestore_pull.py firestore_plan.py firestore_apply.py --ignore-missing-imports
      continue-on-error: true

  coverage:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install coverage
      run: python -m pip install coverage

    - name: Run tests with coverage
      run: |
        python -m coverage run -m unittest discover tests
        python -m coverage report -m
        python -m coverage html

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: htmlcov/

  trufflehog:
    name: TruffleHog
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: TruffleHog OSS
      uses: trufflesecurity/trufflehog@main
      with:
        path: ./
        base: ${{ github.event.before && github.event.before != '0000000000000000000000000000000000000000' && github.event.before || 'HEAD~1' }}
        head: ${{ github.sha }}
        extra_args: --only-verified

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v3

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
